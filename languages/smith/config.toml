name = "Smith"
grammar = "smith"
path_suffixes = ["smith"]
line_comments = ["# "]
autoclose_before = ":.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = true, not_in = [
        "string",
        "comment",
    ] },
]
tab_size = 4
